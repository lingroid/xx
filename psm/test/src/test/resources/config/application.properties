# 必填字段:且不要修改了
spring.application.name=psm
#设置应用的日志级别
logging.level.com.xinmei.psm=INFO
#设置颜色
spring.output.ansi.enabled=ALWAYS

#必填字段:应用的日志输出和中间件的日志目录保持一致,说明,服务器上admin用户在/home/admin目录下执行,所以这个日志是打印在/home/admin/logs 中
logging.path=/home/admin/logs

spring.aop.proxyTargetClass=false

#中间件的编码方式
file.encoding=UTF-8

# RPC route mode
# In DEV mode, RPC only looks for services on local machine
# In TEST mode, RPC looks for test-url first, then try soft balancing
# In NORMAL mode, use soft balancing supported by config server
run.mode=TEST

