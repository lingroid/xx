# 数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#连接池配置
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.connection-properties=allowMultiQueries=true;useUnicode=yes;characterEncoding=utf8;socketTimeout=28000;connectTimeout=1000
# maximum number of active connections
spring.datasource.dbcp2.max-total=300
# maximum number of connections that can remain idle
spring.datasource.dbcp2.max-idle=20
# minimum number of active connections that can remain idle
spring.datasource.dbcp2.min-idle=5
# maximum number of milliseconds that the pool will wait
spring.datasource.dbcp2.max-wait-millis=30000
# SQL query that will be used to validate connections from this pool before returning them to the caller
spring.datasource.dbcp2.validation-query=select 1
# The indication of whether objects will be validated before being borrowed from the pool
spring.datasource.dbcp2.test-on-borrow=false
# The indication of whether objects will be validated before being returned to the pool
spring.datasource.dbcp2.test-on-return=false
# The indication of whether objects will be validated by the idle object evictor (if any)
spring.datasource.dbcp2.test-while-idle=true
# removeAbandonedOnBorrow true means abandoned connections may be removed when connections are borrowed from the pool
spring.datasource.dbcp2.remove-abandoned-on-borrow=true
# Sets the timeout in seconds before an abandoned connection can be removed
spring.datasource.dbcp2.remove-abandoned-timeout=90
# logAbandoned new logAbandoned property value
spring.datasource.dbcp2.log-abandoned=false
# The number of milliseconds to sleep between runs of the idle object evictor thread.
spring.datasource.dbcp2.time-between-eviction-runs-millis=600000
# The number of objects to examine during each run of the idle object evictor thread (if any)
spring.datasource.dbcp2.num-tests-per-eviction-run=30
# The minimum amount of time an object may sit idle in the pool before it is eligible for eviction by the idle object evictor (if any).
spring.datasource.dbcp2.min-evictable-idle-time-millis=1800000